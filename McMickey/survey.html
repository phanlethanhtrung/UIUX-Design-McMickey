<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./survey.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fresca:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="survey">
      <div class="survey-child"></div>
      <div class="survey-item"></div>
      <div class="how-was-your-container">
        <p class="how-was-your">How was your experience?</p>
        <p class="how-was-your">Share your feedback and get a FREE treat!</p>
      </div>
      <div class="please-fill-out-container">
        <p class="how-was-your">
          Please fill out this short survey to help us serve you better.
        </p>
        <p class="how-was-your">
          As a token of our appreciation, enjoy a FREE treat when you provide us
          with your feedback!
        </p>
      </div>
      <div class="start-survey">Start Survey</div>
      <img
        class="n-5-icon1"
        alt=""
        src="./public/376575044-1036956754214021-8925211051816775251-n-51@2x.png"
      />

      <img
        class="screenshot-2023-11-17-094834-1"
        alt=""
        src="./public/screenshot-20231117-094834-1@2x.png"
      />

      <div class="english-ting-container">
        <span>English </span>
        <span class="ting-vit6">| Tiếng Việt</span>
      </div>
      <b class="back">
        <p class="how-was-your">
          <span class="span1">&lt;</span>
          <span> BACK</span>
        </p>
      </b>
    </div>
  </body>
</html>
